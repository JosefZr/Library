<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/normlaize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;600;700&family=Raleway:ital,wght@0,100;0,400;0,600;1,300;1,500;1,600&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="header">
            <div class="container">
                <h1>library</h1>
                <button class="login"> Log in </button>
            </div>
        </div>
        <section class="books">
            <h2 onclick="adding()">+ Add Books</h2>
            <div class="container">
                <div class="card">
                    <h1>atomic habits</h1>
                    <h2>by willyam dembeski </h2>
                    <p>pages:123</p>
                    <div class="buttons">
                        <button class="read">read</button>
                        <button class="remove">delete</button>
                    </div>
                    <p class="progress">on progress</p>
                </div>
            </div>
            <div class="adding">
                <div class="cordonee">
                    <div class="close" onclick="closingBtn()">
                        <i class="fa-solid fa-xmark fa-2xl"></i>
                    </div>
                    <h1> New Book</h1>
                    <input type="text" id="title" placeholder="TITLE">
                    <input type="text" id="author" placeholder="AUTHOR">
                    <input type="number" type="number" id="pages" placeholder="PAGES">
                    <div class="content">
                        <span>READ</span>
                        <input type="checkbox" id="read">
                    </div>
                    <div class="error">Please fill all fields</div>
                    <button class="add-btn">Add To Library</button>
                </div>
                
            </div>
        </section>
        <footer>
            <div class="left"><a href="https://github.com/JosefZr" target="_blank">zeraibi youcef </a></div> |
            <div class="right"><a href="" target="_blank"> sourcecode</a></div>
            <i class="fa-brands fa-github fa-2x"></i>
        </footer>
    <script src="main.js"></script>
</body>
</html>
